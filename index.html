  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Interactive rating component</title>

<body>
  <div class="content">
    <div class="content_sec1">
      <img src="images/icon-star.svg" alt="">
    </div>
    <div class="content_sec2">
      <p>How did we do?</p>
      <p>Please let us know how you did with your support request. all feedback is appreciated to help us improve our
        offering</p>
    </div>
    <div class="content_sec3">
      <span class="content_sec3_icon icon1" id="icons">1</span>
      <span class="content_sec3_icon icon2" id="icons">2</span>
      <span class="content_sec3_icon icon3" id="icons">3</span>
      <span class="content_sec3_icon icon4" id="icons">4</span>
      <span class="content_sec3_icon icon5" id="icons">5</span>

    </div>
    <div class="content_sec4">
      <input type="button" value="SUBMIT" id="moving">
    </div>
  </div>
